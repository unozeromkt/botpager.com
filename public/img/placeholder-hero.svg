  <text x="600" y="340" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="rgba(255,255,255,0.9)">Sitios web inteligentes con IA</text>
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="rgba(255,255,255,0.9)">para captar clientes 24/7</text>
  
