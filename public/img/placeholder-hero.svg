      <stop offset="0%" style="stop-color:#1C1721;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8975c6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8975c6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8975c6;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#heroGradient)"/>
  <ellipse cx="600" cy="315" rx="400" ry="200" fill="url(#glow)"/>
  
  <!-- Bot icon -->
  <circle cx="450" cy="250" r="40" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="440" cy="240" r="4" fill="white"/>
  <circle cx="460" cy="240" r="4" fill="white"/>
